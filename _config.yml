# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

theme: apollo-mod

archive_generator:
    per_page: 0
    yearly: false
    monthly: false
    daily: false

# Site
title: "todo(): redo Â· Mikhail Bakulin's blog"
subtitle: blog
description: Mikhail Bakulin's blog | This is my blog about web development. Please leave a comment or check out RSS feed.
author: Mikhail Bakulin
language: en
timezone: Europe/Moscow

# URL
url: 'https://mikemadisonweb.github.io'
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - resume/**
image_dir: assets

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Deployment
deploy:
  type: git
  repo: https://github.com/mikemadisonweb/mikemadisonweb.github.io